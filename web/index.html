<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Try Dart</title>
    <link rel="stylesheet" href="trydart.css">
  </head>
  <body>
    <div id="notes">
        Try out <a href="http://www.dartlang.org">Dart</a> in your browser.<br>
        Current SDK version: <b>17072</b>
    </div>
    
    <div id="content">
      <div class="codeeditarea">
        <h4>1. Enter some Dart Code</h4>
        <textarea id="editor" spellcheck="false">
final messages = ["Great","Cool","Awesome"];

void main() {
  messages.forEach((msg) => print("Dart is $msg"));
}</textarea>
        <div>
           <h4>2. Press <button id="run">Run</button><h4>
           
        </div>
      </div>
      <div class="resultsarea">
        
        <h4>3. View your results:</h4>
         <pre id="results">Press RUN to execute your code...</pre>
         <p id="shortcode"></p>
       </div>
    </div> <!-- content -->
    <script type="application/dart" src="trydart.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-312644-11']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </body>
</html>
