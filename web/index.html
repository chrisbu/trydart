<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Try Dart in your browser"
    <title>Try Dart</title>
    <link rel="stylesheet" href="trydart.css">
  </head>
  <body>
    <div id="notes">
        Try out <a href="http://www.dartlang.org">Dart</a> in your browser.<br>
        Current SDK version: <b>17328</b>
    </div>
    
    <div id="content">
      <div class="codeeditarea">
        <h4>1. Enter some Dart Code</h4>
        <!--<textarea id="editor" spellcheck="false">-->
          <div id="editor"></div>
        
      </div>
      <div class="resultsarea">
        <div>
           <h4>2. Press <button id="run">Run</button><h4>
           
        </div>
        <h4>3. View your results:</h4>
         <pre id="results">Press RUN to execute your code...</pre>
         <p id="shortcode"></p>
         <div class="g-plusone" data-annotation="inline" data-width="300"></div>
       </div>
    </div> <!-- content -->
    <script type="application/dart" src="trydart.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/eclipse");
        editor.getSession().setMode("ace/mode/dart");
        //editor.getSession().setPrintMarginNumber(80);
    </script>
    <script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-312644-11']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

  })();
</script>
  </body>
</html>
